<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="box1">
                <p class="image-text">Marco</p>

            </div>
            <div class="box2">
                <p class="image-text">Animal</p>
            </div>
            <div class="box3">
                <p class="image-text">Final Destination</p>
            </div>
            <div class="box4">
                <p class="image-text">Terrifier</p>
            </div>
            <div class="box5">
                <p class="image-text">Play Game</p>
            </div>
            <div class="box6">
                <p class="image-text">Danger</p>
            </div>
            <div class="box7">
                <p class="image-text">Black Eye</p>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-button prev"><</button>
            <button class="nav-button next">></button>
        </div>
    </div>
    <div id="test"></div>


    <!-- Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function rotate() {
            var lastChild = $('.slider div:last-child').clone();
            /$('#test').html(lastChild)/
            $('.slider div').removeClass('firstSlide')
            $('.slider div:last-child').remove();
            $('.slider').prepend(lastChild)
            $(lastChild).addClass('firstSlide')
        }

        window.setInterval(function () {
            rotate()
        }, 4000);

    </script>
</body>

</html>
